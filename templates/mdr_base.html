<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Diversity Rank{% endblock %}</title>
    {% load staticfiles %}
        <link href="{% static 'mdr.css' %}" rel="stylesheet" type="text/css" />
        <!--<script src="static/jquery-2.1.4.min.js"></script>-->
        <!--<script src="static/career_char.js"></script>-->
        <!--<script src="http://code.highcharts.com/highcharts.js"></script>-->
        <!--<script src="static/highcharts.js"></script>-->
        <script src="{% static 'js/jquery-2.1.4.min.js' %}" type="text/javascript"></script>
        <script scr="{% static 'js/highcharts.js' %}" type="text/javascript"></script>
        <script scr="{% static 'js/career_chart.js' %}" type="text/javascript"></script>
        {% block extrajs %}{% endblock %}

</head>
<body>
    <div class="container">
        <div class="main">
            <div id="header">
                <h1>{% block header %}{% endblock %}</h1>
            </div>

            <div class="textblock">
                {% block content %}{% endblock %}
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                {% block ready %}
                {% endblock %}
            });
        </script>

        <div class="clear">&nbsp;</div>
        <div class="links">
                {% block links %}
                    <table class="nav">
                    <tr>
                        <td>
                            <a href="/landing">Main Page</a>
                        </td>
                        <td>
                            <a href="/show_data">Show Data</a>
                        </td>
                        <td>
                            <a href="/manual_entry">Manual Entry</a>
                        </td>
                        <td>
                            {% if user.is_authenticated %}
                                <a href="/logout">Logout</a>
                            {% else %}
                                <a href="/login">Login</a>
                            {% endif %}

                        </td>
                </table>
                {% endblock %}
            </div>
    </div>

    <!--<script src="{{ STATIC_URL }}js/jquery-2.1.4.min.js"></script>-->
    <!--<script src="{{ STATIC_URL }}js/highcharts.js"></script>-->
    <!--<script src="{{ STATIC_URL }}js/career_chart.js"></script>-->

</body>
</html>
